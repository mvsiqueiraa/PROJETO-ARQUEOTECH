<!-- login.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" type="image/png" href="../../public/assets/images/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArqueoTech - Login</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="SEU_CLIENT_ID.apps.googleusercontent.com">
</head>
<body>
    <div class="auth-page">
        <button onclick="window.location.href='index.html'" class="back-button">
            Voltar
        </button>
        <h1 class="site-title">ArqueoTech</h1>
        
        <div class="auth-container">
            <div class="auth-box">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" id="email" required placeholder="Email" autocomplete="email">
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" required placeholder="Senha" autocomplete="current-password"
                        >
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span>Lembrar-me</span>
                        </label>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="primary-button" id="submitButton">Entrar</button>
                 </form>

                <div class="divider">
                    <span>ou</span>
                </div>

                <button class="google-button">
                    <img src="../../public/assets/images/google-icon.png" alt="Google">
                    <span>Continuar com Google</span>
                </button>

                <p class="auth-link">
                    NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a>
                </p>
            </div>
        </div>
    </div>
<script src="../js/api.js" defer></script>
<script src="../js/auth.js" defer></script>
</body>
</html>
