<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Galeria de Artefatos - ArqueoTech</title>
    <link rel="stylesheet" href="../css/artifact.css">
    <style>
        .gallery-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 2rem;
        }
        .artifact-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
        }
        .artifact-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.16);
        }
        .artifact-img {
            width: 100%;
            max-width: 220px;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 0.8rem;
        }
        .artifact-desc {
            font-size: 1rem;
            color: #222;
            margin-bottom: 0.5rem;
        }
        .artifact-meta {
            font-size: 0.9rem;
            color: #6f4827;
            margin-bottom: 0.3rem;
        }
        .artifact-location {
            font-size: 0.85rem;
            color: #888;
        }
    </style>
</head>
<body>
    <nav> <!-- Seu menu aqui --> </nav>
    <main class="gallery-container">
        <h1>ðŸŒŽ Galeria PÃºblica de Artefatos</h1>
        <div id="gallery" class="gallery-grid"></div>
    </main>
    <script src="../js/gallery.js"></script>
</body>
</html>
